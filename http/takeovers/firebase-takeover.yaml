id: firebase-takeover
info:
  name: Firebase takeover
  author: zero nbst
  severity: unknown
  description: |
    This template detects the exposure of Firebase configuration data.
  references:
    - https://firebase.google.com/docs/projects/api-keys
    - https://firebase.google.com/docs/projects/learn-more#config-files-objects
tags:
  - firebase
  - config
  - exposure
requests:
  - method: GET
    path:
      - "{{Base_URL}}"
      - "{{Base_URL}}/config.js"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "firebase.io"
          - "firebaseapp.com"
          - "const firebaseConfig = {"
          - "apiKey:"
          - "authDomain:"
          - "projectId:"
          - "storageBucket:"
          - "messagingSenderId:"
          - "appId:"
          - "measurementId:"
